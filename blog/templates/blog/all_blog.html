{% extends 'portfolio/base.html' %}
{% block content %}
<center><h1>Hello Blog</h1>
<h2>Gone Lastvirus has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2></center>
{% for blog in blogs %}
<h2><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></h2>
<h5>{{ blog.date|date:'M d Y'}}</h5>
<p>{{ blog.discription|striptags|truncatechars:100 }}</p>
{% endfor %}
{% endblock %}
